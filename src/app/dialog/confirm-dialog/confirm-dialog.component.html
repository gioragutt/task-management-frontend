<h2 *ngIf="dialog.title" mat-dialog-title>
  {{ dialog.title }}
</h2>
<mat-dialog-content>
  {{ dialog.content }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close(false)" [color]="dialog.close.color">
    {{ dialog.close.text }}
  </button>
  <button *ngIf="dialog.ok" mat-button [color]="dialog.ok.color" (click)="dialogRef.close(true)">
    {{ dialog.ok.text }}
  </button>
</mat-dialog-actions>
