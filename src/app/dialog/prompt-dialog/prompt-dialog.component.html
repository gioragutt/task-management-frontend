<h2 *ngIf="dialog.title" mat-dialog-title>
  {{ dialog.title }}
</h2>
<mat-dialog-content>
  <ng-container appDialogContent #contentRef="appDialogContent" [content]="dialog.formComponent">
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="primary">
    {{ dialog.close }}
  </button>
  <button *ngIf="dialog.ok" mat-button color="primary" [disabled]="contentRef.form.invalid"
    (click)="dialogRef.close(contentRef.form.value)">
    {{ dialog.ok }}
  </button>
</mat-dialog-actions>
